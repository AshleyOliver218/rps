<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
        <img src="images/title.png" alt="Title" width="650px" height="200px" id="title">
    </header>
    <main>
       
        <div id="score-box">
          <p id="score">Score:</p> 
          <div id="number-box">
            <p  id="human-score">0</p>
            <p id="dash">|</p>
            <p id="computer-score">0</p>
          </div>
        </div>
        <section>
            <h1>Choose:</h1>
          <div id="choice-box">
            <div class="playersChoiceRock">
                <img src="images/Rock.png" width="200px" height="200px">
            </div>
            <div class="playersChoicePaper">
                <img src="images/Paper.png" width="200px" height="200px">
            </div>
            <div class="playersChoiceScissors">
                <img src="images/Scissors.png" width="200px" height="s00px">
            </div>
         </div>    
        </section>
    </main>
	<script src="app.js"></script>
  </body>
</html>
